/* ====== ???????? ????? ?????? ====== */
const home = document.getElementById('home');
const subjectView = document.getElementById('subject-view');
const examView = document.getElementById('exam-view');
const subjectTitle = document.getElementById('subjectTitle');
const subjectDesc = document.getElementById('subjectDesc');
const examsList = document.getElementById('examsList');
const examContent = document.getElementById('examContent');
const examTitle = document.getElementById('examTitle');

function buildHome(){
  home.innerHTML = '';
  subjects.forEach(s=>{
    const card = document.createElement('button');
    card.className = 'card';
    card.innerHTML = `<h3>${s.name}</h3><p>${s.desc}</p>`;
    card.onclick = ()=> openSubject(s.id);
    home.appendChild(card);
  });
}
function openSubject(id){
  const s = subjects.find(x=>x.id===id);
  if(!s) return;
  subjectTitle.textContent = s.name;
  subjectDesc.textContent = s.desc || '';
  examsList.innerHTML = '';
  s.exams.forEach(e=>{
    const li = document.createElement('li');
    li.className = 'exam-item';
    const btn = document.createElement('button');
    btn.className = 'exam-btn';
    btn.textContent = e.title;
    btn.onclick = ()=> openExam(id, e.id);
    li.appendChild(btn);
    // if pdf, add download link small
    if(e.type === 'pdf' && e.href){
      const a = document.createElement('a');
      a.className='pdf-link';
      a.href = e.href;
      a.target = '_blank';
      a.textContent = ' (??? / ????? PDF)';
      li.appendChild(a);
    }
    examsList.appendChild(li);
  });
  home.classList.add('hidden');
  examView.classList.add('hidden');
  subjectView.classList.remove('hidden');
}
function openExam(subjectId, examId){
  const s = subjects.find(x=>x.id===subjectId);
  const e = s && s.exams.find(x=>x.id===examId);
  if(!e) return;
  examTitle.textContent = e.title;
  if(e.type === 'pdf' && e.href){
    examContent.innerHTML = `<p>??? ?????? ????? PDF — ???? ?????? ?????/??????:</p>
      <p><a href="${e.href}" target="_blank">${e.href}</a></p>`;
  } else {
    examContent.innerHTML = e.content || '<p>?? ???? ????? ???.</p>';
  }
  subjectView.classList.add('hidden');
  examView.classList.remove('hidden');
}
document.getElementById('backBtn').onclick = () => {
  subjectView.classList.add('hidden');
  home.classList.remove('hidden');
};
document.getElementById('backToSubject').onclick = () => {
  examView.classList.add('hidden');
  subjectView.classList.remove('hidden');
};

document.getElementById('year').textContent = new Date().getFullYear();
buildHome();
</script>
